<!--NoUI Slider Starts-->
<section id="slider-values">
  <div class="row">
      <div class="col-sm-12">
          <div class="content-header">NoUI Slider Options</div>
      </div>
  </div>
  <div class="row">

      <!--NoUI Slider with Tooltip custom formatting Starts-->
      <div class="col-sm-12 col-md-12">
          <div class="card">
              <div class="card-header">
                  <h4 class="card-title">4Sure Time Picker</h4>
              </div>
              <div class="card-body">
                  <div class="card-block text-center">
                      <div class="form-group">
                          <time-slider [config]="someTimeConfig" [(ngModel)]="someTime" style="margin-bottom: 5rem"></time-slider>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!--NoUI Slider with Tooltip custom formatting Ends-->
  </div>
</section>
<!-- // Slider values section end -->
